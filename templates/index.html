{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Financial Overview</h1>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Current Account Balance</h5>
                    <h2 id="totalBalance" class="card-text text-primary">$0.00</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Monthly Earnings</h5>
                    <h2 id="monthlyEarnings" class="card-text text-success">$0.00</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Recent Transactions</h5>
        </div>
        <div class="card-body">
            <ul id="recentExpenses" class="list-group list-group-flush">
                <!-- Recent expenses will be added here -->
            </ul>
        </div>
    </div>
</div>
{% endblock %}
